<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="col-lg-6 mx-auto">
        <h1 class="text-center mb-3 mt-2">Formulario de registro</h1>
        <form action="" class="row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="firstName" class="form-label mt-2">First Name</label>
            <input id="firstName" type="text" class="form-control" />
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label for="txt1-1" class="form-label mt-2">Last Name</label>
            <input id="txt1-1" type="text" class="form-control" />
          </div>

          <div class="form-group col-sm-12 col-md-3">
            <label for="phone" class="form-label mt-2">Phone</label>
            <input id="phone" type="text" class="form-control" />
          </div>

          <div class="form-group col-sm-12 col-md-5">
            <label for="txt3" class="form-label mt-2">Dir.</label>
            <input id="txt3" type="text" class="form-control" />
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="txt3" class="form-label mt-2">CURP</label>
            <input id="txt3" type="text" class="form-control" />
          </div>

          <div class="form-group col-sm-12 col-md-6">
            <label for="txt2" class="form-label mt-2">E-mail</label>
            <input id="txt2" type="text" class="form-control" />
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <label for="txt4" class="form-label mt-2">Context</label>
            <input id="txt4" type="text" class="form-control" />
          </div>
          <div class="form-group col-sm-12 col-md-12">
            <label for="txt3" class="form-label mt-2">Description</label>
            <textarea
              name=""
              id="txt3"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>

        </form>


        <div class="d-grid gap-2 mt-2">
          <button id="getBtn" class="btn btn-outline-primary">
            Success
          </button>
        </div>

      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script src="./app.js">
  </script>
</html>
