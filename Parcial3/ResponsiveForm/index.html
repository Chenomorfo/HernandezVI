<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../BootStrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-lg-6 mx-auto">
        <h1 class="text-center mb-3 mt-2">Formulario de registro</h1>
        <form action="" class="row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="txt1" class="form-label mt-2">First Name</label>
            <input id="txt1" type="text" class="form-control" />
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label for="txt1" class="form-label mt-2">Last Name</label>
            <input id="txt1" type="text" class="form-control" />
          </div>

          <div class="form-group col-sm-12 col-md-3">
            <label for="txt2" class="form-label mt-2">Phone</label>
            <input id="txt2" type="text" class="form-control" />
          </div>

          <div class="form-group col-sm-12 col-md-5">
            <label for="txt2" class="form-label mt-2">Dir.</label>
            <input id="txt2" type="text" class="form-control" />
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="txt2" class="form-label mt-2">CURP</label>
            <input id="txt2" type="text" class="form-control" />
          </div>

          <div class="form-group col-sm-12 col-md-6">
            <label for="txt2" class="form-label mt-2">E-mail</label>
            <input id="txt2" type="text" class="form-control" />
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <label for="txt4" class="form-label mt-2">Context</label>
            <input id="txt4" type="text" class="form-control" />
          </div>
          <div class="form-group col-sm-12 col-md-12">
            <label for="txt3" class="form-label mt-2">Description</label>
            <textarea
              name=""
              id="txt3"
              cols="30"
              rows="10"
              class="form-control"
            ></textarea>
          </div>

          <div class="d-grid gap-2 mt-2">
            <button type="submit" class="btn btn-outline-primary">
              Success
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="../../BootStrap/js/bootstrap.min.js"></script>
</html>
